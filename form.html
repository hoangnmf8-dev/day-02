<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="web.html" style="width: 50%; margin: 0 auto; background-color: rgb(135, 185, 251)">
      <fieldset>
        <legend>Thu nhập cá nhân</legend>

        <label for="">Họ và tên</label>
        <br />
        <input type="text" name="hoVaTen" id="hoVaTen" />
        <br />
        <br />

        <label for="">Hòm thư</label>
        <br />
        <input type="email" />
        <br />
        <br />

        <label for="">Mật khẩu</label>
        <br />
        <input type="password" />
        <br />
        <br />

        <label for="">Xác nhận mật khẩu</label>
        <br />
        <input type="password" />
        <br />
        <br />

        <label for="">Giới tính: </label>
        <input type="radio" name="gioiTinh" /><span>Nam</span>
        <input type="radio" name="gioiTinh" /><span>Nữ</span>
        <input type="radio" name="gioiTinh" /><span>Khác</span>
        <br />
        <br />

        <label for="">Sở thích</label>
        <input type="checkbox" /><span>Thể thao</span>
        <input type="checkbox" /><span>Âm nhạc</span>
        <input type="checkbox" /><span>Du lịch</span>
        <br>
        <br>

        <label for="">Ngày sinh</label>
        <br>
        <input type="date">
        <br>
        <br>

        <label for="">Quốc gia</label>
        <br>
        <select name="quocGia" id="">
          <option value="">Việt Nam</option>
          <option value="">Hoa Kỳ</option>
          <option value="">Pháp</option>
        </select>
        <br>
        <br>

        <label for="">Địa chỉ</label>
        <br>
        <textarea name="" id="" cols="50  " rows="8"></textarea>
        <br>
        <br>

        <div class="button" style="text-align: center;">
          <button type="submit">Gửi</button>
          <button type="reset">Hủy</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
