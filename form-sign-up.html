<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" style="background: lightgrey; width: 30%; margin: 0 auto">
      <fieldset>
        <legend>Thông tin tài khoản</legend>

        <div class="name">
          <label for="name">Họ và tên</label>
          <input type="text" id="name" />
        </div>

        <div class="email">
          <label for="email">Hòm thư</label>
          <input type="email" id="email" />
        </div>

        <div class="password">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" />
        </div>

        <div class="confirm-password">
          <label for="confirm-password">Xác nhận mật khẩu</label>
          <input type="password" id="confirm-password" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Thông tin cá nhân</legend>

        <div class="sex">
          <label for="">Giới tính: </label>
          <input type="radio" name="sex" /><span>Nam</span>
          <input type="radio" name="sex" /><span>Nữ</span>
          <input type="radio" name="sex" /><span>Khác</span>
        </div>

        <div class="interest">
          <label for="">Sở thích: </label>
          <input type="checkbox" name="interest" value="Thể thao"><span>Thể thao</span>
          <input type="checkbox" name="interest" value="Âm nhạc"><span>Âm nhạc</span>
          <input type="checkbox" name="interest" value="Du lịch"><span>Du lịch</span>
        </div>

        <div class="date-of-birth">
          <label for="">Ngày sinh: </label>
          <input type="date" name="date" />
        </div>

        <div class="country">
          <label for="">Quốc gia: </label>
          <select name="country">
            <option value="Việt Nam">Việt Nam</option>
            <option value="Hoa Kỳ">Hoa Kỳ</option>
            <option value="Pháp">Pháp</option>
          </select>
        </div>

        <div class="phone">
          <label for="">Điện thoại: </label>
          <input type="tel" />
        </div>

        <div class="address">
          <label for="">Địa chỉ liên hệ: </label>
          <textarea name="address" id="" cols="50" rows="5"></textarea>
          <div class="btn" style="text-align: center; margin-top: 20px">
            <button type="submit">Gửi</button>
            <button type="reset">Hủy</button>
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
